<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Integration Test - Django CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .htmx-indicator { display: none; }
        .loading .htmx-indicator { display: block; }
        .bg-primary { background-color: #3b82f6; }
        .text-primary { color: #3b82f6; }
        .bg-success { background-color: #10b981; }
        .text-success { color: #10b981; }
        .bg-danger { background-color: #ef4444; }
        .text-danger { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">üéØ Leads Integration Test</h1>
            <p class="text-gray-600">Comprehensive test page for Leads module frontend-backend integration</p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Authentication</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="username" placeholder="Username" class="px-4 py-2 border rounded-lg">
                <input type="password" id="password" placeholder="Password" class="px-4 py-2 border rounded-lg">
                <button onclick="login()" class="bg-primary text-white px-6 py-2 rounded-lg hover:opacity-90">
                    Login
                </button>
            </div>
            <div id="auth-status" class="mt-4 text-sm"></div>
        </div>

        <!-- Test Controls -->
        <div id="test-controls" class="bg-white rounded-lg shadow p-6 mb-6" style="display: none;">
            <h2 class="text-2xl font-semibold mb-4">Test Controls</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <button onclick="testListLeads()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üìã List Leads
                </button>
                <button onclick="testCreateLead()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    ‚ûï Create Lead
                </button>
                <button onclick="testUpdateLead()" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    ‚úèÔ∏è Update Lead
                </button>
                <button onclick="testDeleteLead()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üóëÔ∏è Delete Lead
                </button>
                <button onclick="testSearchLeads()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üîç Search Leads
                </button>
                <button onclick="testFilterLeads()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üîΩ Filter Leads
                </button>
                <button onclick="testConvertLead()" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üîÑ Convert Lead
                </button>
                <button onclick="testDisqualifyLead()" class="bg-rose-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    ‚ùå Disqualify Lead
                </button>
                <button onclick="testAssignLead()" class="bg-cyan-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üë§ Assign Lead
                </button>
                <button onclick="testBulkTag()" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üè∑Ô∏è Bulk Tag
                </button>
                <button onclick="testGetLeadDetails()" class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üìÑ Lead Details
                </button>
                <button onclick="runAllTests()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:opacity-90">
                    üöÄ Run All Tests
                </button>
            </div>
        </div>

        <!-- Test Results -->
        <div id="test-results" class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4">Test Results</h2>
            <div id="results-content" class="space-y-2 font-mono text-sm">
                <p class="text-gray-500">No tests run yet. Click a test button above.</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/leads.js"></script>
    
    <script>
        let testLeadId = null;
        const results = [];

        function log(message, type = 'info') {
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600'
            };
            const icons = {
                info: '‚ÑπÔ∏è',
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è'
            };
            
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${icons[type]} ${message}`;
            results.push({ timestamp, type, message: entry });
            
            const resultsDiv = document.getElementById('results-content');
            const p = document.createElement('p');
            p.className = colors[type];
            p.textContent = entry;
            resultsDiv.appendChild(p);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            
            console.log(entry);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                log('Attempting login...', 'info');
                const response = await window.apiClient.login(username, password);
                log(`Login successful! Token: ${response.token.substring(0, 10)}...`, 'success');
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('test-controls').style.display = 'block';
                document.getElementById('auth-status').innerHTML = 
                    `<span class="text-green-600">‚úì Logged in as ${username}</span>`;
            } catch (error) {
                log(`Login failed: ${error.message}`, 'error');
                document.getElementById('auth-status').innerHTML = 
                    `<span class="text-red-600">‚úó ${error.message}</span>`;
            }
        }

        async function testListLeads() {
            try {
                log('Testing: GET /api/leads/', 'info');
                const data = await window.apiClient.get('leads/');
                log(`Success! Found ${data.count || data.results?.length || 0} leads`, 'success');
                log(JSON.stringify(data.results?.slice(0, 2) || data.slice(0, 2), null, 2), 'info');
                
                if (data.results?.length > 0 || data.length > 0) {
                    testLeadId = (data.results?.[0] || data[0]).id;
                    log(`Saved test lead ID: ${testLeadId}`, 'info');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testCreateLead() {
            try {
                log('Testing: POST /api/leads/', 'info');
                const leadData = {
                    first_name: 'Test',
                    last_name: 'Lead',
                    email: `test.lead.${Date.now()}@example.com`,
                    phone: '+1234567890',
                    company_name: 'Test Company Inc.',
                    description: 'This is a test lead created by integration test',
                    was_in_touch: false,
                    disqualified: false
                };
                
                log(`Creating lead: ${leadData.first_name} ${leadData.last_name}`, 'info');
                const result = await window.apiClient.post('leads/', leadData);
                testLeadId = result.id;
                
                log(`Success! Created lead with ID: ${result.id}`, 'success');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                if (error.errors) {
                    log(JSON.stringify(error.errors, null, 2), 'error');
                }
            }
        }

        async function testUpdateLead() {
            if (!testLeadId) {
                log('No test lead ID. Create or list leads first.', 'warning');
                return;
            }
            
            try {
                log(`Testing: PATCH /api/leads/${testLeadId}/`, 'info');
                const updateData = {
                    description: `Updated at ${new Date().toISOString()}`,
                    was_in_touch: true
                };
                
                const result = await window.apiClient.patch(`leads/${testLeadId}/`, updateData);
                log('Success! Lead updated', 'success');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testDeleteLead() {
            if (!testLeadId) {
                log('No test lead ID. Create a lead first.', 'warning');
                return;
            }
            
            if (!confirm(`Delete lead ${testLeadId}?`)) {
                log('Delete cancelled', 'warning');
                return;
            }
            
            try {
                log(`Testing: DELETE /api/leads/${testLeadId}/`, 'info');
                await window.apiClient.delete(`leads/${testLeadId}/`);
                log('Success! Lead deleted', 'success');
                testLeadId = null;
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testSearchLeads() {
            try {
                log('Testing: GET /api/leads/?search=test', 'info');
                const data = await window.apiClient.get('leads/?search=test');
                log(`Success! Found ${data.count || data.results?.length || 0} leads matching "test"`, 'success');
                log(JSON.stringify(data.results?.slice(0, 2) || [], null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testFilterLeads() {
            try {
                log('Testing: GET /api/leads/?disqualified=false', 'info');
                const data = await window.apiClient.get('leads/?disqualified=false');
                log(`Success! Found ${data.count || data.results?.length || 0} active leads`, 'success');
                
                log('Testing: GET /api/leads/?disqualified=true', 'info');
                const data2 = await window.apiClient.get('leads/?disqualified=true');
                log(`Success! Found ${data2.count || data2.results?.length || 0} disqualified leads`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testConvertLead() {
            if (!testLeadId) {
                log('No test lead ID. Create or list leads first.', 'warning');
                return;
            }
            
            try {
                log(`Testing: POST /api/leads/${testLeadId}/convert/`, 'info');
                
                // Get current user
                const users = await window.apiClient.get('users/me/');
                const ownerId = users.id;
                
                const result = await window.apiClient.post(`leads/${testLeadId}/convert/`, {
                    owner: ownerId,
                    create_deal: true
                });
                
                log('Success! Lead converted', 'success');
                log(`Contact ID: ${result.contact}`, 'info');
                log(`Company ID: ${result.company}`, 'info');
                log(`Deal ID: ${result.deal}`, 'info');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testDisqualifyLead() {
            if (!testLeadId) {
                log('No test lead ID. Create or list leads first.', 'warning');
                return;
            }
            
            try {
                log(`Testing: POST /api/leads/${testLeadId}/disqualify/`, 'info');
                const result = await window.apiClient.post(`leads/${testLeadId}/disqualify/`, {
                    reason: 'Test disqualification reason'
                });
                
                log('Success! Lead disqualified', 'success');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testAssignLead() {
            if (!testLeadId) {
                log('No test lead ID. Create or list leads first.', 'warning');
                return;
            }
            
            try {
                log(`Testing: POST /api/leads/${testLeadId}/assign/`, 'info');
                
                // Get current user
                const user = await window.apiClient.get('users/me/');
                
                const result = await window.apiClient.post(`leads/${testLeadId}/assign/`, {
                    owner: user.id
                });
                
                log('Success! Lead assigned', 'success');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testBulkTag() {
            try {
                log('Testing: POST /api/leads/bulk_tag/', 'info');
                
                // Get some leads
                const leads = await window.apiClient.get('leads/?limit=2');
                const leadIds = (leads.results || leads).map(l => l.id);
                
                if (leadIds.length === 0) {
                    log('No leads available for bulk tag test', 'warning');
                    return;
                }
                
                // Get some tags
                const tags = await window.apiClient.get('crm-tags/');
                const tagIds = (tags.results || tags).slice(0, 2).map(t => t.id);
                
                if (tagIds.length === 0) {
                    log('No tags available. Skipping bulk tag test', 'warning');
                    return;
                }
                
                log(`Tagging ${leadIds.length} leads with ${tagIds.length} tags`, 'info');
                const result = await window.apiClient.post('leads/bulk_tag/', {
                    ids: leadIds,
                    tags: tagIds
                });
                
                log('Success! Bulk tag completed', 'success');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testGetLeadDetails() {
            if (!testLeadId) {
                log('No test lead ID. Create or list leads first.', 'warning');
                return;
            }
            
            try {
                log(`Testing: GET /api/leads/${testLeadId}/`, 'info');
                const result = await window.apiClient.get(`leads/${testLeadId}/`);
                
                log('Success! Lead details retrieved', 'success');
                log(JSON.stringify(result, null, 2), 'info');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            log('========================================', 'info');
            log('Running All Tests...', 'info');
            log('========================================', 'info');
            
            await testListLeads();
            await new Promise(r => setTimeout(r, 500));
            
            await testCreateLead();
            await new Promise(r => setTimeout(r, 500));
            
            await testGetLeadDetails();
            await new Promise(r => setTimeout(r, 500));
            
            await testUpdateLead();
            await new Promise(r => setTimeout(r, 500));
            
            await testSearchLeads();
            await new Promise(r => setTimeout(r, 500));
            
            await testFilterLeads();
            await new Promise(r => setTimeout(r, 500));
            
            await testAssignLead();
            await new Promise(r => setTimeout(r, 500));
            
            await testBulkTag();
            await new Promise(r => setTimeout(r, 500));
            
            await testDisqualifyLead();
            await new Promise(r => setTimeout(r, 500));
            
            log('========================================', 'info');
            log('All Tests Completed!', 'success');
            log('========================================', 'info');
            
            // Summary
            const successCount = results.filter(r => r.type === 'success').length;
            const errorCount = results.filter(r => r.type === 'error').length;
            log(`Summary: ${successCount} successful, ${errorCount} failed`, 'info');
        }

        // Initialize
        log('Test page loaded. Please login to start testing.', 'info');
    </script>
</body>
</html>
